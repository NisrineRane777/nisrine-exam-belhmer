<h5 style="text-align: center;"><strong>Exemple de prompt:</strong> une application web de gestion de restaurant</h5>
<div class="chat-container">
    <div class="chat-window">
      <div class="chat-container">
        <!-- Affichage des messages -->
        <div *ngFor="let message of messages" class="message">
          <div *ngIf="message.sender != ''">
            <p style="font-size: 20px;"><strong>{{ message.sender }}:</strong></p>
          </div>
          <p [innerHTML]="message.content"></p> <!-- Assurez-vous que innerHTML est utilisé ici -->
        </div>        
      </div>      
    </div>

    <div class="chat-input">
      <div class="input-group">
        <!-- Ajoutez un attribut name ou ngModelOptions pour éviter l'erreur -->
          <input class="form-control" [(ngModel)]="userInput" placeholder="Entrez votre message..." />
          <button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
      </div>
    </div>
  </div>
